<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Token Generator - Civermau.dev</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #f0f0ff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .token-box {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 0.5rem;
            word-break: break-all;
            font-family: monospace;
            margin: 1rem 0;
        }

        button {
            background: #9147ff;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        button:hover {
            background: #772ce8;
        }

        .success {
            color: #22863a;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Twitch Access Token</h1>
        <div id="token-display" class="token-box">Loading token...</div>
        <button onclick="copyToken()">Copy Token</button>
        <div id="copy-success" class="success">Token copied to clipboard!</div>
        <p id="error-message" style="color: #dc3545; display: none;">No token found in URL. Please try authenticating again.</p>
    </div>

    <script>
        // Extract token from URL fragment
        function getTokenFromURL() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            return params.get('access_token');
        }

        // Display token or error
        function displayToken() {
            const token = getTokenFromURL();
            const tokenDisplay = document.getElementById('token-display');
            const errorMessage = document.getElementById('error-message');

            if (token) {
                tokenDisplay.textContent = token;
                errorMessage.style.display = 'none';
            } else {
                tokenDisplay.textContent = 'No token available';
                errorMessage.style.display = 'block';
            }
        }

        // Copy token to clipboard
        function copyToken() {
            const token = getTokenFromURL();
            if (token) {
                navigator.clipboard.writeText(token).then(() => {
                    const success = document.getElementById('copy-success');
                    success.style.display = 'block';
                    setTimeout(() => success.style.display = 'none', 2000);
                });
            }
        }

        // Initialize when page loads
        window.onload = displayToken;
    </script>
</body>
</html>
